<!-- Mapa -->
<iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1220.3603416832646!2d-47.8911102!3d-15.7942295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3aef3b43b111%3A0x74ec345f6dd79b28!2sAsa%20Sul%2C%20Bras%C3%ADlia%20-%20DF!5e0!3m2!1spt-BR!2sbr!4v1718041322134!5m2!1spt-BR!2sbr"

<!-- Formulário de Contato -->
<h1 class="display-4 container text-center mt-5 mb-4">Contato</h1>
<div class="container mb-5">
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      <div class="valid-feedback">Tudo certo!</div>
    </div>
    <div class="col-md-4">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      <div class="valid-feedback">Tudo certo!</div>
    </div>
    <div class="col-md-4">
      <label for="usuario" class="form-label">Nome de usuário</label>
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="usuario" placeholder="Usuário" required>
        <div class="invalid-feedback">Digite o nome de usuário</div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="termos" required>
        <label class="form-check-label" for="termos">Concordo com os termos e condições</label>
        <div class="invalid-feedback">Você deve aceitar os termos antes de enviar.</div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Confirmar</button>
    </div>
  </form>
</div>

      Navegue aqui
    </a>

</nav>
